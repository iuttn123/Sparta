<body>
    <!--네비게이션 파트 -->

    <!-- 헤더 -->
    <header class="masthead text-white text-center"
        style="background:url('https://post-phinf.pstatic.net/MjAxNjEyMTFfMTU2/MDAxNDgxNDYwMzYzMDQ4.tyJfd79L_clDZct5qfNb357pE4jVNB-2EDsfrslZIqkg.arBBAPKIBx2T7QjRI1TD2F1_5Pv9dFruCjCXRki8QjIg.JPEG/Summoners_rift_season_4_map.jpg?type=w1200')no-repeat center center;background-size:cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">게임을 게임답게 합시다.<br>
                        고의 트롤러를 박제하고 피합시다.</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input type="search" id="Search_Box" class="form-control form-control-lg"
                                placeholder="아이디를 입력하세요." />
                            <script>
                                function input() {
                                    var search = document.getElementById("Search_Box").value;
                                    $.ajax({
                                        type: "GET",
                                        url: "/Search?ID_Search=" + search,
                                        data: {},
                                        success: function (response) {
                                            if (response['result'] == false) alert("잘못 입력하였거나 없는 소환사 입니다. 다시 한 번 확인해 주세요.");
                                            else {
                                                window.open("User/" + response['summoner']);
                                            }
                                        }
                                    })
                                }
                            </script>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-primary btn-block btn-lg" type="submit"
                                onclick="input()">Hunter!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id='chartdiv' style="margin:20 auto; width:500px;  background-color: rgb(167, 174, 177);">
